<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Form</title>
    <style>
        body{
            background:#f1f5f9;
            font-family:Arial, sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }

        .form-card{
            background:#ffffff;
            padding:32px 40px;
            border-radius:20px;
            box-shadow:0 12px 28px rgba(0,0,0,0.12);
            width:100%;
            max-width:500px;
        }

        .form-card h1{
            text-align:center;
            color:#065f46;
            margin-bottom:24px;
            font-size:28px;
        }

        form input[type="text"], 
        form textarea,
        form select{
            width:100%;
            padding:12px 14px;
            margin-bottom:16px;
            border-radius:14px;
            border:1.5px solid #d1fae5;
            background:#f0fdf4;
            font-size:14px;
            transition:all 0.25s ease;
        }

        form input[type="text"]:focus,
        form textarea:focus,
        form select:focus{
            outline:none;
            border-color:#22c55e;
            background:#ecfdf5;
            box-shadow:0 0 0 4px rgba(34,197,94,0.15);
        }

        form input[type="submit"]{
            width:100%;
            padding:14px;
            border:none;
            border-radius:16px;
            background:linear-gradient(135deg,#22c55e,#16a34a);
            color:white;
            font-weight:700;
            font-size:16px;
            cursor:pointer;
            transition:all 0.2s ease;
        }

        form input[type="submit"]:hover{
            transform:translateY(-2px);
            box-shadow:0 6px 18px rgba(34,197,94,0.35);
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h1>Create Room</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" name="submit" value="Enter">
        </form>
    </div>
</body>
</html>
