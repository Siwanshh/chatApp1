{% extends 'main.html' %}

{% block content %}

<style>
form[action=""]{
    max-width:420px;
    margin:80px auto;
    background:#ffffff;
    padding:32px 36px;
    border-radius:16px;
    box-shadow:
        0 10px 28px rgba(0,0,0,0.12),
        0 4px 10px rgba(0,0,0,0.06);
}

form[action=""] h4{
    margin-bottom:6px;
    font-size:14px;
    font-weight:600;
    color:#065f46;
}

form[action=""] input[type="text"],
form[action=""] input[type="password"]{
    width:100%;
    padding:13px 15px;
    margin-bottom:16px;
    border-radius:12px;
    border:1.5px solid #bbf7d0;
    background:#f0fdf4;
    font-size:15px;
    transition:all 0.25s ease;
}

form[action=""] input[type="text"]:focus,
form[action=""] input[type="password"]:focus{
    outline:none;
    border-color:#22c55e;
    background:#ecfdf5;
    box-shadow:0 0 0 4px rgba(34,197,94,0.15);
}

form[action=""] input[type="submit"]{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:none;
    background:linear-gradient(135deg, #22c55e, #16a34a);
    color:#ffffff;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    transition:transform 0.2s ease, box-shadow 0.2s ease;
}

form[action=""] input[type="submit"]:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 22px rgba(34,197,94,0.35);
}

form[action=""] + p,
form[action=""] + p + a{
    display:block;
    text-align:center;
    margin-top:16px;
    font-size:14px;
}

form[action=""] + p + a{
    color:#16a34a;
    font-weight:700;
}
/* ---------- MOBILE LOGIN/REGISTER ---------- */
@media (max-width: 768px) {
    .login-container, .register-container {
        width: 90%;
        margin: 0 auto;
        padding: 20px;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="file"] {
        width: 100%;
        font-size: 14px;
        padding: 8px 10px;
    }
    button, .btn {
        width: 100%;
        text-align: center;
        font-size: 14px;
        padding: 8px 0;
    }
}

</style>

{% if page == login %}
<div>
<form action="" method="POST">
    {% csrf_token %}
    <h4>Username</h4>
    <input type="text" name="name" placeholder="Enter your username">

    <h4>Password</h4>
    <input type="password" name="password" placeholder="Enter your password">

    <input type="submit" name="submit" value="Log In">
</form>

<p>Haven't you registered?</p>
<a href="{% url 'register' %}">Create an account</a>
</div>

{% else %}
<div>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Register">
</form>

<p>Already have an account?</p>
<a href="{% url 'login' %}">Log in instead</a>
</div>
{% endif %}

{% endblock %}
