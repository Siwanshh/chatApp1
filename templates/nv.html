<style>
/* ---------- NAVBAR ---------- */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 30px;
    background: #ffffff;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    border-radius: 0 0 16px 16px;
    position: sticky;
    top: 0;
    z-index: 100;
}

/* ---------- LEFT SIDE ---------- */
.nav-left {
    display: flex;
    align-items: center;
    gap: 20px;
}

.logo {
    font-size: 24px;
    font-weight: 700;
    color: #2563eb;
    text-decoration: none;
}

.search-box {
    position: relative;
}

.search-box input {
    padding: 10px 14px;
    border-radius: 12px;
    border: 1.5px solid #d1fae5;
    background: #f0fdf4;
    font-size: 14px;
    transition: all 0.25s ease;
    width: 220px;
}

.search-box input:focus {
    outline: none;
    border-color: #22c55e;
    background: #ecfdf5;
    box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.15);
}

/* ---------- RIGHT SIDE ---------- */
.nav-right {
    display: flex;
    align-items: center;
    gap: 12px;
}

.nav-right span {
    font-weight: 600;
    color: #065f46;
    padding: 6px 12px;
    background: #d1fae5;
    border-radius: 12px;
    transition: all 0.2s ease;
}

.nav-right span:hover {
    background: #22c55e;
    color: white;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(34, 197, 94, 0.25);
}

.nav-right a.btn {
    padding: 8px 16px;
    border-radius: 12px;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: white;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s ease;
}

.nav-right a.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(34, 197, 94, 0.35);
}

.nav-right a.logout {
    background: linear-gradient(135deg, #ef4444, #b91c1c);
}

.nav-right a.logout:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(239, 68, 68, 0.35);
}

/* ---------- PROFILE AVATAR ---------- */
.profile {
    display: flex;
    align-items: center;
    gap: 8px;
}

.profile img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #2563eb;
    transition: all 0.2s ease;
}

.profile img:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

/* ---------- MOBILE RESPONSIVENESS ---------- */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 15px;
    }

    .nav-left {
        flex-direction: column;
        width: 100%;
        gap: 10px;
    }

    .search-box input {
        width: 100%;
    }

    .nav-right {
        flex-wrap: wrap;
        gap: 8px;
        width: 100%;
        justify-content: flex-start;
        margin-top: 8px;
    }

    .nav-right span {
        padding: 5px 10px;
        font-size: 14px;
    }

    .nav-right a.btn {
        padding: 6px 12px;
        font-size: 14px;
    }

    .profile img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
    }
}
</style>

<div class="navbar">
    <div class="nav-left">
        <a class="logo" href="/">CHATAPP</a>
        <form class="search-box" action="{% url 'home' %}" method="GET">
            <input type="text" name="q" placeholder="Search rooms...">
        </form>
    </div>
    <div class="nav-right">
        {% if not request.user.is_authenticated %}
            <a class="btn" href="{% url 'login' %}">Login</a>
        {% else %}
        <div class="profile">
            {% if request.user.profile.avatar %}
                <img src="{{ request.user.profile.avatar.url }}" alt="{{ request.user.username }}">
            
            {% endif %}
            <span>Hello, {{ request.user.username }}</span>
        </div>
        <a class="btn logout" href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </div>
</div>
